{% extends 'base.html' %}

{% block content %}

{% for post in object_list %}
	<h1><a href="/blog/{{post.id}}">{{post.title}}</a></h1>
	<div class="post-meta">
		on {{post.created}}
		{{post.body|safe|linebreaks}}
	</div>
	<div class="row">
		{% for tag in post.tags.all %}
			<a href = "/blog/tag/{{tag}}">{{tag}}</a>
		{% endfor %}
	</div>  
{% endfor %}

{% endblock %}
